<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validify</title>
  <style>

    .popup-container {
      width: 500px; /* Set maximum width */
      padding: 20px; /* Increased padding */
      border-radius: 20px; /* Increased border radius */
      background-color: lightblue; /* Background color set to light blue */
      height: 300px;
      flex-direction: column; /* Align elements vertically */
      overflow: hidden;
    }


  body {
    width: 500px;
    overflow: hidden;
    padding: 0px;
    background-color: rgb(27, 51, 62); /* Background color set to light blue */
  }
  #response {
    color:rgb(27, 51, 62);
    word-wrap: break-word;
    font-size: 18px; /* Increase font size for better readability */
    white-space: pre-wrap;
  }
  #Validifi {
    text-align: center;
    font-size: 22px;
    margin: 5px;
    font-weight: normal;
    color: rgb(18, 99, 213);
  }
  #f_bug {
    text-align: left;
    font-size: 18px;
    margin: 5px;
    font-weight: normal;
    color: rgb(86, 66, 187);
  }

  
  #report-container > button {
    color: rgb(18, 99, 213);
    background-color: whitesmoke;
    border: none;
    outline: none;
    border-radius: 15px;
    padding: 8px;
    font-weight: bold;
    width: 75px;
    cursor: pointer;
  }

  #response-container {
    display: flex;
    justify-content: space-evenly;
    align-content: left;
    padding: 10px;
  }

  .header {
    display: flex;
    justify-content: center;
    height: 40px;
    margin: -15px;
    padding: 5px;
  }

  #first-line {
    display: flex;
    justify-content: space-evenly;
    padding: 10px;
  }

  #report_textbox {
    color:rgb(27, 51, 62);
    background-color: whitesmoke;
    border: none;
    outline: none;
    border-radius: 5px;
    padding: 8px;
    width: 370px;
    resize:vertical;
    cursor: pointer;
  }
    #bug-btn{
      color: rgb(18, 99, 213);
      background-color: whitesmoke;
      border: none;
      outline: none;
      border-radius: 15px;
      padding: 12px; /* Increased padding */
      font-weight: bold;
      width: 120px; /* Increased button width */
      cursor: pointer;
    }

     #close-btn {
      color: rgb(18, 99, 213);
      background-color: whitesmoke;
      border: none;
      outline: none;
      border-radius: 30px;
      padding: 5px; /* Increased padding */
      font-weight: bold;
      font-size: 10px;
      width: 75px; /* Increased button width */
      cursor: pointer;
    }
    #bug-btn:hover, #close-btn:hover {
      background-color: #ddd; /* Lighten background color on hover */
    }
  </style>
</head>
<body>
  <div class="popup-container">
  <div id="first-line"><button id="close-btn">X</button><div> <!-- Close button -->
    <div class="header">
      <h1 id="Validifi">Validify</h1>
    </div>
    <div id="response-container">
      <p id="response"></p>
    </div>
    <h2 id="f_bug">We made a mistake?</h2>
    <div id="report-container">
      <input type="text" id="report_textbox" name="report_textbox" placeholder="What text do we need to check?">
      <button id="bug-btn">Report</button>
    </div>
  </div>
</body>
</html>
